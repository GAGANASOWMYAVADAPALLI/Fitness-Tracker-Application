<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="DAY11.css"/>
</head>
<body>
    <div class="frame">
      <div class="center">
        <div class="headline">
          <div class="small"><i>Daily Fitness </div>Progress</i>
        </div><br><br>
        <div class="circle-big">
          <div class="text">
            3357<div class="small">kcal</div>
          </div>
          <svg>
            <circle class="bg" cx="57" cy="57" r="52"/>
            <circle class="progress" cx="57" cy="57" r="52"/>
          </svg>
        </div>
        <br>
        <div class="circle-small">
          <div class="circle-small1">
            <div class="text">
                7660<div class="small">steps</div>
            </div>
            <svg>
                <circle class="bg" cx="40" cy="40" r="37"/>  
                <circle class="progress one" cx="40" cy="40" r="37"/>
            </svg>
          </div> 
          <div class="circle-small2">
            <div class="text">
                8,4<div class="small">skm</div>
            </div>
            <svg>
                <circle class="bg" cx="40" cy="40" r="37"/>  
                <circle class="progress two" cx="40" cy="40" r="37"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
